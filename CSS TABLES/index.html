<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLES</title>
    <table>
        <caption>STUDENT RECORDS</caption>
        <tr><th>FIRST NAME</th><th>LAST NAME</th><th>MARKS</th></tr>
        <tr><td>OM</td><td>BHOSALE</td><td>89</td></tr>
        <tr><td>SAI</td><td>BHOSALE</td><td>98</td></tr>
        <tr><td>YUVII</td><td>BHOSALE</td><td>90</td></tr>
        <tr><td>TEJAS</td><td>BHOSALE</td><td>87</td></tr>
    </table>

    <style>
        table , th , td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th , td {
            padding: 10px;
        }
        table#alter tr:nth-child(even){
            background-color: #eee;
        }
        table#alter tr:nth-child(odd){
            background-color: #fff;
        }
        table#alter th{
            color: #fff;
            background-color: gray;
        }
         
    </style>
</head>
<body
    
</body>
</html>
