<!DOCTYPE html>  
<html>  
<head>  
<title>  
Example of Id attribute in CSS  
</title>  
<style>  
#Cars {  
padding: 40px;  
background-color: lightblue;  
color: black;      
text-align: center;  
}   
  
#Bikes  
{  
padding: 50px;  
background-color: lightGreen;  
text-align: center;  
}  
</style>  
</head>  
<body>  
<p> Use CSS to style an element with the id: </p>  
<h1 id="Cars"> Cars </h1>  
<h1 id="Bikes"> Bikes </h1>  
</body>  
</html>
