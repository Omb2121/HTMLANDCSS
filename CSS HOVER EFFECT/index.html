 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #065412;
            min-height: 50vh;
        }

        .neon-button{
            position: relative;
            display: flex;
            color: #72fa7c;
            padding: 16px 31px;
            font-size: 20px;
            overflow: hidden;
        }

        .neon-button:hover{
            background: #72fa7c;
            color: #f1faf3;
            box-shadow: 0 0 10px #72fa7c, 0 0 40px #72fa7c , 0 0 80px #72fa7c;

        
        }


    </style>
</head>
<body>
    <button class="neon-button">hover me</button>
</body>
</html>
