<html>
    <head>
        <title>EXAMPLE FOR ::placeholder SELECTOR</title>
        <style>
            h1{
                color: red;
            }

            body{
                text-align: left;
            }

            input::placeholder{
                background-color: pink;
                color: red;
                text-align: center;
            }
        </style>
    </head>

    <body>
        <h1>::placeholder</h1>
        <h3>::placeholder selector</h3>
        <input type="text" placeholder="welcome">
        <input type="text" placeholder="learners">
        <input type="text" placeholder="EMAIL">
    </body>


</html>
